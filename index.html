<!doctype html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gallery â€” Geometric Interior</title>
    <meta name="description" content="Browse generative geometric art self-portraits. Real-time WebGL rendering of crystalline forms." />

    <link id="favicon" rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect x='3' y='9' width='18' height='18' rx='2' fill='%23b482ff' opacity='.35' transform='rotate(-12 12 18)'/%3E%3Crect x='11' y='5' width='18' height='18' rx='2' fill='%23b482ff' opacity='.55' transform='rotate(8 20 14)'/%3E%3Crect x='7' y='7' width='16' height='16' rx='2' fill='%23b482ff' opacity='.9' transform='rotate(-3 15 15)'/%3E%3C/svg%3E" />

    <!-- Prevent flash: detect theme before first paint -->
    <script>
        (function () {
            try {
                var stored = localStorage.getItem('geo-self-portrait-theme');
                var pref = stored || 'system';
                var theme;
                if (pref === 'system') {
                    theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                } else {
                    theme = pref;
                }
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) { }
        })();
    </script>
    <script>
        (function () {
            try {
                var S = ['en', 'es'];
                var s = localStorage.getItem('geo-self-portrait-locale');
                if (s && S.indexOf(s) !== -1) {
                    document.documentElement.lang = s;
                } else {
                    var langs = navigator.languages || [navigator.language || ''];
                    for (var i = 0; i < langs.length; i++) {
                        var code = langs[i].split('-')[0].toLowerCase();
                        if (S.indexOf(code) !== -1) {
                            document.documentElement.lang = code;
                            break;
                        }
                    }
                }
            } catch (e) { }
        })();
    </script>

    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/gallery.css" />
    <link rel="stylesheet" href="/css/generate.css" />
    <link rel="stylesheet" href="/css/modals.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
</head>

<body>
    <div class="app-container gallery-page">
        <header class="app-header">
            <button id="siteMenuToggle" class="site-menu-toggle" aria-label="Open menu">
                <div class="panel-toggle-icon">
                    <span class="bar bar-top"></span>
                    <span class="bar bar-mid"></span>
                    <span class="bar bar-bot"></span>
                </div>
                <span class="rq-badge hidden" id="renderQueueBadge"></span>
            </button>
            <div class="header-brand">
                <h1 data-i18n="header.title">Geometric Interior: Self-Portraits of a Predictive Model</h1>
                <div class="header-links">
                    <button id="artistStatement" class="header-link" data-i18n="header.artistStatement">Artist Statement</button>
                    <span class="header-sep">&middot;</span>
                    <button id="developerStatement" class="header-link" data-i18n="header.developerStatement">Developer Statement</button>
                    <span class="header-sep">&middot;</span>
                    <button id="governanceStatement" class="header-link" data-i18n="header.governanceFramework">Governance Framework</button>
                </div>
            </div>
        </header>

        <!-- Site menu drawer -->
        <div class="site-menu site-menu-closed" id="siteMenu" aria-hidden="true">
            <div class="settings-group">
                <div class="settings-group-header menu-nav-header" aria-expanded="true">
                    <span class="settings-group-title" data-i18n="menu.gallery">Gallery</span>
                </div>
                <div class="settings-group-body">
                    <button class="menu-nav-link active" id="menuGalleryImages" data-nav-type="image" data-nav-mode="gallery" data-i18n="menu.images">Images</button>
                    <button class="menu-nav-link" id="menuGalleryAnimations" data-nav-type="animation" data-nav-mode="gallery" data-i18n="menu.animations">Animations</button>
                </div>
            </div>
            <div class="settings-group">
                <div class="settings-group-header menu-nav-header" aria-expanded="true">
                    <span class="settings-group-title" data-i18n="menu.generate">Generate</span>
                </div>
                <div class="settings-group-body">
                    <button class="menu-nav-link" id="menuGenerateImages" data-nav-type="image" data-nav-mode="generate" data-i18n="menu.generateImages">Images</button>
                    <button class="menu-nav-link" id="menuGenerateAnimations" data-nav-type="animation" data-nav-mode="generate" data-i18n="menu.generateAnimations">Animations</button>
                </div>
            </div>
            <div class="settings-group" id="rqGroup">
                <div class="settings-group-header" aria-expanded="true">
                    <span class="settings-group-title" data-i18n="renderQueue.title">Render Jobs</span>
                    <button class="rq-clear-btn" id="rqClearBtn" data-i18n="renderQueue.clear">Clear</button>
                    <span class="settings-group-chevron">&#9662;</span>
                </div>
                <div class="settings-group-body">
                    <div class="rq-job-list" id="rqJobList">
                        <div class="rq-section" id="rqActive">
                            <div class="rq-section-label">Active</div>
                            <div class="rq-section-jobs" id="rqActiveJobs"></div>
                        </div>
                        <div class="rq-section rq-collapsible" id="rqQueued">
                            <div class="rq-section-header" aria-expanded="false">
                                <span class="rq-section-label">Queued (0)</span>
                                <span class="rq-section-chevron">&#9662;</span>
                            </div>
                            <div class="rq-section-body" id="rqQueuedJobs"></div>
                        </div>
                        <div class="rq-section rq-collapsible" id="rqCompleted">
                            <div class="rq-section-header" aria-expanded="false">
                                <span class="rq-section-label">Completed (0)</span>
                                <span class="rq-section-chevron">&#9662;</span>
                            </div>
                            <div class="rq-section-body" id="rqCompletedJobs"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="site-menu-backdrop hidden" id="siteMenuBackdrop"></div>

        <main class="gallery-main">
            <div class="gallery-column">
            <div class="selected-display" id="selectedDisplay">
                <!-- Profile info above image with nav arrows right-aligned -->
                <div class="selected-header">
                    <div class="selected-header-text">
                        <div class="selected-name" id="selectedName"></div>
                        <div class="selected-seed" id="selectedSeed"></div>
                    </div>
                    <div class="selected-header-nav">
                        <button class="gallery-arrow gallery-arrow-left" id="galleryArrowLeft" aria-label="Previous portrait" data-i18n-aria="gallery.prevPortrait" data-tooltip="" data-tooltip-pos="above">
                            <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" width="20" height="20"><path d="M10 3l-5 5 5 5"/></svg>
                        </button>
                        <button class="gallery-arrow gallery-arrow-right" id="galleryArrowRight" aria-label="Next portrait" data-i18n-aria="gallery.nextPortrait" data-tooltip="" data-tooltip-pos="above">
                            <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" width="20" height="20"><path d="M6 3l5 5-5 5"/></svg>
                        </button>
                        <span class="header-nav-pipe">|</span>
                        <button class="gallery-arrow" id="slideshowBtn" data-tooltip="Start slideshow" data-tooltip-pos="above" aria-label="Start slideshow">
                            <svg viewBox="0 0 16 16" fill="currentColor" width="16" height="16"><path d="M5 3l8 5-8 5z"/></svg>
                        </button>
                        <select id="slideshowDuration" class="slideshow-duration" data-tooltip="Slideshow interval" data-tooltip-pos="above" aria-label="Slideshow interval">
                            <option value="1">1s</option>
                            <option value="2" selected>2s</option>
                            <option value="3">3s</option>
                            <option value="4">4s</option>
                            <option value="5">5s</option>
                        </select>
                        <span class="header-nav-pipe">|</span>
                        <select id="resolutionSelect" class="slideshow-duration" data-tooltip="Display resolution" data-tooltip-pos="above" aria-label="Resolution" data-i18n-aria="footer.resolutionLabel">
                            <option value="sd">SD</option>
                            <option value="hd" selected>HD</option>
                            <option value="fhd">FHD</option>
                            <option value="qhd">QHD</option>
                            <option value="4k">4K</option>
                        </select>
                    </div>
                </div>
                <!-- Image + text card -->
                <div class="selected-card">
                    <div class="selected-image-area">
                        <div class="selected-image-wrap" id="selectedImageWrap">
                            <img class="selected-image" id="selectedImage" alt="" />
                            <video class="selected-video hidden" id="selectedVideo" controls loop playsinline></video>
                        </div>
                    </div>
                    <div class="selected-footer">
                        <button class="selected-gen-toggle" id="selectedGenToggle" aria-expanded="false">
                            <span class="selected-gen-title" id="selectedGenTitle"></span>
                            <span class="selected-gen-chevron">&#9662;</span>
                        </button>
                        <div class="selected-gen-alt" id="selectedGenAlt"></div>
                    </div>
                </div>
            </div>
            <div class="gallery-content" id="galleryContent">
                <!-- Single carousel for all profiles -->
                <div class="carousel-strip">
                    <button class="carousel-view-all-btn" id="viewAllBtn"
                            data-tooltip="View all" data-tooltip-pos="above"
                            style="display:none">View All</button>
                    <div class="carousel-container">
                        <div class="carousel-viewport">
                            <div class="carousel-track" id="carouselTrack"></div>
                        </div>
                    </div>
                </div>
                <!-- Animations -->
                <div class="gallery-section" id="animSection" style="display:none">
                    <div class="gallery-section-header" data-target="animGallery" aria-expanded="true">
                        <span class="gallery-section-label">Animations</span>
                        <span class="collapsible-chevron">&#9662;</span>
                    </div>
                    <div id="animGallery" class="gallery-grid"></div>
                </div>
            </div>
            </div>
            <!-- View All modal -->
            <div id="viewAllModal" class="modal-overlay hidden" role="dialog" aria-modal="true">
                <div class="modal-box view-all-box">
                    <div class="modal-header">
                        <span class="modal-title" id="viewAllTitle">All Portraits</span>
                        <button id="viewAllModalClose" class="modal-close" aria-label="Close">
                            <div class="panel-toggle-icon">
                                <span class="bar bar-top"></span>
                                <span class="bar bar-mid"></span>
                                <span class="bar bar-bot"></span>
                            </div>
                        </button>
                    </div>
                    <div class="modal-body view-all-body">
                        <div class="view-all-grid" id="viewAllGrid"></div>
                    </div>
                </div>
            </div>
            <!-- Generate panel (hidden by default, shown when "Generate" mode active) -->
            <div class="generate-panel hidden" id="generatePanel">
                <div class="generate-config" id="generateConfig">
                    <div class="gen-heading">
                        <span class="label-info" data-tooltip="" data-i18n="generate.seed" data-i18n-tooltip="generate.seed.tooltip">Seed<span class="info-icon">i</span></span>
                    </div>
                    <div class="gen-seed-row" id="genSeedRow">
                        <select id="genTagArr" class="seed-tag-select"></select>
                        <span class="seed-tag-sep">&middot;</span>
                        <select id="genTagStr" class="seed-tag-select"></select>
                        <span class="seed-tag-sep">&middot;</span>
                        <select id="genTagDet" class="seed-tag-select"></select>
                    </div>
                    <div class="gen-heading">
                        <span class="label-info" data-tooltip="" data-i18n="generate.parameters" data-i18n-tooltip="generate.parameters.tooltip">Parameters<span class="info-icon">i</span></span>
                    </div>
                    <div class="gen-sliders" id="genSliders"></div>
                    <div class="gen-actions">
                        <button id="genRandomizeBtn" class="gen-btn">Randomize</button>
                        <button id="genGenerateBtn" class="gen-btn gen-btn-primary">Generate</button>
                    </div>
                </div>
                <div class="gen-preview-wrap" id="genPreviewWrap">
                    <canvas id="genPreviewCanvas" width="420" height="270"></canvas>
                    <div class="gen-progress-overlay hidden" id="genProgressOverlay">
                        <div class="gen-progress-bar"><div class="gen-progress-fill" id="genProgressFill"></div></div>
                        <div class="gen-progress-label" id="genProgressLabel"></div>
                    </div>
                </div>
                <div class="gen-queue" id="genQueue"></div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-content">
                <a href="https://github.com/Memeticode/symmetrical-barnacle" target="_blank" rel="noopener"
                    class="footer-link footer-github">
                    <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    <span data-i18n="footer.github">GitHub</span>
                </a>
                <div class="footer-controls">
                    <select id="langSelect" class="lang-select" aria-label="Language" data-i18n-aria="footer.langLabel">
                        <option value="en">English</option>
                        <option value="es">Espa&#241;ol</option>
                    </select>
                    <div class="theme-switcher" id="themeSwitcher">
                        <div class="theme-slider" id="themeSlider"></div>
                        <button class="theme-option" data-theme="system" data-i18n="theme.system">System</button>
                        <button class="theme-option" data-theme="light" data-i18n="theme.light">Light</button>
                        <button class="theme-option" data-theme="dark" data-i18n="theme.dark">Dark</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <div id="statementModal" class="modal-overlay hidden" role="dialog" aria-modal="true">
        <div class="modal-box">
            <div class="modal-header">
                <div class="modal-tabs">
                    <button class="modal-tab active" data-tab="artist" data-i18n="statement.artist">Artist Statement</button>
                    <button class="modal-tab" data-tab="developer" data-i18n="statement.developer">Developer Statement</button>
                    <button class="modal-tab" data-tab="governance" data-i18n="statement.governance">Governance Framework</button>
                </div>
                <div id="statementTabSelect" class="modal-tab-select" aria-label="Select section">
                    <button class="modal-tab-select-trigger" type="button">
                        <span class="modal-tab-select-label" data-i18n="statement.artist">Artist Statement</span>
                        <span class="modal-tab-select-chevron">&#9662;</span>
                    </button>
                    <div class="modal-tab-select-menu hidden">
                        <button class="modal-tab-select-item active" data-tab="artist" data-i18n="statement.artist">Artist Statement</button>
                        <button class="modal-tab-select-item" data-tab="developer" data-i18n="statement.developer">Developer Statement</button>
                        <button class="modal-tab-select-item" data-tab="governance" data-i18n="statement.governance">Governance Framework</button>
                    </div>
                </div>
                <button id="statementModalClose" class="modal-close" aria-label="Close" data-i18n-aria="aria.close">
                    <div class="panel-toggle-icon">
                        <span class="bar bar-top"></span>
                        <span class="bar bar-mid"></span>
                        <span class="bar bar-bot"></span>
                    </div>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-tab-title" id="statementTitle"></div>
                <div id="developerBody" class="modal-tab-content">
                    <pre class="manifesto"></pre>
                </div>
                <div id="artistBody" class="modal-tab-content hidden">
                    <pre class="manifesto"></pre>
                    <div class="manifesto-note"></div>
                </div>
                <div id="governanceBody" class="modal-tab-content hidden">
                    <div class="manifesto"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay hidden" role="dialog" aria-modal="true">
        <div class="modal-box" style="max-width: 24rem;">
            <div class="modal-header">
                <span class="modal-title" id="confirmTitle"></span>
            </div>
            <div class="modal-body" id="confirmBody" style="text-align: center; padding: 1.25rem;"></div>
            <div class="confirm-actions" id="confirmActions"></div>
        </div>
    </div>

    <div id="paramTooltip"></div>
    <div class="toast" id="toast">
        <span id="toastMsg"></span>
        <button class="toast-close" id="toastClose" aria-label="Close">
            <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" width="12" height="12">
                <path d="M4 4l8 8M12 4l-8 8"/>
            </svg>
        </button>
    </div>
    <script type="module" src="/src/gallery/gallery-main.js"></script>
</body>

</html>
