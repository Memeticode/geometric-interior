    <!-- Prevent flash: detect theme before first paint -->
    <script>
        (function () {
            try {
                var stored = localStorage.getItem('geo-self-portrait-theme');
                var pref = stored || 'system';
                var theme;
                if (pref === 'system') {
                    theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                } else {
                    theme = pref;
                }
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) { }
        })();
    </script>
    <script>
        (function () {
            try {
                var S = ['en', 'es'];
                var s = localStorage.getItem('geo-self-portrait-locale');
                if (s && S.indexOf(s) !== -1) {
                    document.documentElement.lang = s;
                } else {
                    var langs = navigator.languages || [navigator.language || ''];
                    for (var i = 0; i < langs.length; i++) {
                        var code = langs[i].split('-')[0].toLowerCase();
                        if (S.indexOf(code) !== -1) {
                            document.documentElement.lang = code;
                            break;
                        }
                    }
                }
            } catch (e) { }
        })();
    </script>

                    <div class="selected-header-nav">

                        <button class="gallery-arrow gallery-arrow-right" id="galleryArrowRight" aria-label="Next portrait" data-i18n-aria="gallery.nextPortrait" data-tooltip="" data-tooltip-pos="above">

                        </button>
                        <span class="header-nav-pipe">|</span>
                        <button class="gallery-arrow" id="slideshowBtn" data-tooltip="Start slideshow" data-tooltip-pos="above" aria-label="Start slideshow">
                            <svg viewBox="0 0 16 16" fill="currentColor" width="16" height="16"><path d="M5 3l8 5-8 5z"/></svg>
                        </button>
                        <select id="slideshowDuration" class="slideshow-duration" data-tooltip="Slideshow interval" data-tooltip-pos="above" aria-label="Slideshow interval">
                            <option value="1">1s</option>
                            <option value="2" selected>2s</option>
                            <option value="3">3s</option>
                            <option value="4">4s</option>
                            <option value="5">5s</option>

                        <span class="header-nav-pipe">|</span>
                        <select id="resolutionSelect" class="slideshow-duration" data-tooltip="Display resolution" data-tooltip-pos="above" aria-label="Resolution" data-i18n-aria="footer.resolutionLabel">
                            <option value="sd">SD</option>
                            <option value="hd" selected>HD</option>
                            <option value="fhd">FHD</option>
                            <option value="qhd">QHD</option>
                            <option value="4k">4K</option>
                        </select>
                    </div>
                </div>
                <!-- Image + text card -->
                <div class="selected-card">
                    <div class="selected-image-area">
                        <div class="selected-image-wrap" id="selectedImageWrap">
                            <img class="selected-image" id="selectedImage" alt="" />
                            <video class="selected-video hidden" id="selectedVideo" controls loop playsinline></video>
                        </div>
                    </div>
                    <div class="selected-footer">
                        <button class="selected-gen-toggle" id="selectedGenToggle" aria-expanded="false">

                            <span class="selected-gen-chevron">&#9662;</span>

                        <div class="selected-gen-alt" id="selectedGenAlt"></div>
                    </div>

                <!-- Animations -->

                    </div>
                    <div id="animGallery" class="gallery-grid"></div>

                        <div class="gen-progress-label" id="genProgressLabel"></div>
                    </div>
                </div>
                <div class="gen-queue" id="genQueue"></div>
            </div>

                <div id="artistBody" class="modal-tab-content hidden">
